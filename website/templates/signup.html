{% extends "layout.html" %}
{% block content %}

    <div class="login-container">
        <h2 class="signup-txt">Signup</h2>
        <form action="http://localhost:5000/auth" method="POST">

           
            <input type="text" id="password" name="First Name" placeholder="First Name" required>
            
            <input type="text" id="password" name="Surname" placeholder="Surname" required>

            <input type="username" id="username" name="Username" placeholder="Username"  required>

            <input type="email" id="username" name="Email" placeholder="Email"  required>
            
            <input type="text" id="password" name="Mobile Number" placeholder="Mobile Number">

            <input type="password" id="password" name="Password" placeholder="Password" required>

            <button class="signup-btn" type="submit">Sign Up</button>
        </form>
    </div>

{% endblock %}
